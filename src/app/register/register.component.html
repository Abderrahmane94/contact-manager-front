<mat-card class="card card-container">
  <mat-card-content>
    <img
      id="profile-img"
      src="assets/img/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <mat-form-field appearance="legacy">
        <mat-label>Username</mat-label>
        <input matInput
               type="text"
               name="username"
               placeholder="Your username"
               [(ngModel)]="form.username"
               required
               minlength="3"
               maxlength="20"
               #username="ngModel"
        >
        <div *ngIf="username.errors && f.submitted">
          <mat-error *ngIf="username.errors['required']">Username is required!</mat-error>
          <mat-error *ngIf="username.errors['minlength']">Username must be at least 3 characters</mat-error>
          <mat-error *ngIf="username.errors['maxlength']">Username must be at most 20 characters</mat-error>
        </div>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput
               type="text"
               name="name"
               placeholder="Your name"
               [(ngModel)]="form.name"
               required
               #name="ngModel"
        >
        <div *ngIf="name.errors && f.submitted">
          <mat-error *ngIf="name.errors['required']">Name is required !</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               name="password"
               [(ngModel)]="form.password"
               required
               minlength="6"
               #password="ngModel"
               [type]="flag ? 'password' : 'text'"
        >
        <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>

        <div *ngIf="password.errors && f.submitted">
          <mat-error *ngIf="password.errors['required']"> Password is required</mat-error>
          <mat-error *ngIf="password.errors['minlength']"> Password must be at least 6 characters</mat-error>
        </div>
      </mat-form-field>

      <button mat-raised-button color="primary" style="margin-top:10px;"> Sign Up</button>


      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isSignUpFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>

    </form>

  </mat-card-content>
</mat-card>
