<mat-toolbar class="mat-elevation-z6" color="primary">
  {{title}}
  <div class="flex-stretch"></div>
  <mat-icon class="mr-8">light_mode</mat-icon>
  <mat-slide-toggle color="warn" [formControl]="toggleControl" class="mr-8">
  </mat-slide-toggle>
  <mat-icon>dark_mode</mat-icon>
</mat-toolbar>

<div class="content mat-app-background" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">

  <div fxFlex="50">
    <h1>Buttons</h1>

    <div fxLayout="row" fxLayoutGap="16px">

      <button mat-raised-button color="accent">
        Accent button
      </button>

      <button mat-raised-button color="warn">
        Warn button
      </button>
    </div>

    <br><br>

    <h1>Input</h1>

    <mat-form-field>
      <input matInput placeholder="Enter some information">
    </mat-form-field>

    <br><br>

    <h1>Checkbox</h1>

    <mat-checkbox>Check this box!</mat-checkbox>

    <br><br>

    <h1>Expansion panel</h1>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          This is the expansion title
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>


    <br><br>


  </div>

</div>
