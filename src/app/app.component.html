<mat-toolbar class="mat-elevation-z6" color="primary">
  <span>{{title}}</span>

  <button mat-button routerLink="/home">Home</button>
  <button mat-button routerLink="/company" *ngIf="isLoggedIn">Company List</button>
  <button mat-button routerLink="/contact" *ngIf="isLoggedIn">Contact List</button>


  <div class="flex-stretch"></div>
  <div class="ml-auto" *ngIf="!isLoggedIn">
    <button mat-button routerLink="/register">Sign Up</button>
    <button mat-button routerLink="/login">Login</button>
  </div>
  <div class="ml-auto" *ngIf="isLoggedIn">
    <button mat-button disabled color="warn">{{username}}</button>
  </div>
  <div *ngIf="isLoggedIn">
    <button mat-button (click)="logout()">LogOut</button>
  </div>
  <mat-icon class="mr-8">light_mode</mat-icon>
  <mat-slide-toggle color="warn" [formControl]="toggleControl" class="mr-8">
  </mat-slide-toggle>
  <mat-icon>dark_mode</mat-icon>
</mat-toolbar>

<div class="container content mat-app-background m-5">
  <router-outlet></router-outlet>
</div>
